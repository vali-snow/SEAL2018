<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>SEAL</title>
</head>

<body>
    <header>
        <h1 id="title" class="w80p"><span class="highlight">SEASONAL</span> ALLERGY WEB NOTIFIER</h1>
    </header>
    <div id="app"></div>
    <footer>
        <p>Seasonal Allergy, Copyright <span class="highlight">&copy;</span> 2018.</p>
    </footer>
    
    <div id="notificationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form>
                <input type="checkbox" name="allergyType" value="Type1" checked> Weather Allergies<br>
                <input type="checkbox" name="allergyType" value="Type2" checked> Respiratory Allergies<br>
                <input type="checkbox" name="allergyType" value="Type3" checked> Food Allergies<br>
                <button id="notificationSave" type="button">Save</button>
            </form>
        </div>
    </div>
    
    <script src="js/db.js"></script>
    <script src="js/route.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
