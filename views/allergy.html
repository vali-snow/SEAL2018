<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SEAL | Allergy</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/allergy.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body>
    <section id="logo">
        <h1 class="w80p">Allergy Details</h1>
    </section>
    <section id="search">
        <div class="w80p">
            <h1>New symptoms? Want to know more about an allergy?</h1>
            <form action="#results">
                <input type="text" placeholder="Search...">
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>
    <section id="info" class="w80p">
        <div id="headerBox"></div>
        <div id="infoBox">
            <div class="boxLeft"></div>
            <div class="boxRight">
                <div>
                    <h2>How many were affected ?</h2>
                    <canvas id="barChart" width="600" height="400" style="border:3px solid #35424a; box-shadow: 5px 5px 5px #ccc; background: #e8eeef"></canvas>
                </div>
            </div>
        </div>
        <p class="share" title="Share on Facebook" onclick="shareOnFb()">
            <i class="fas fa-share" id="shareBtn"></i> Share on <i class="fab fa-facebook"></i>
        </p>
    </section>
</body>

</html>
